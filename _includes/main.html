<!-- main content -->
<!-- images of lee sin -->

<main>
  <h2>Forms of Lee sin</h2>
  <div>
    <div class="gallery-wrapper">
      {% for skin in site.data.leesin %}
      <div style="background-image: linear-gradient(rgba(0, 0, 0, .3), rgba(0, 0, 0, .3)), url({{ skin.img }});">
        <h3>{{ skin.title }}</h3>
        <p>{{ skin.desc }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
  <h2><a href="http://leagueoflegends.wikia.com/wiki/Lee_Sin">more forms ></a></h2>
</main>
